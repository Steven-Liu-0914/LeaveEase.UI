<div class="p-4 w-4/5">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">User Profile</h2>

    <form [formGroup]="form" class="bg-white shadow rounded-lg p-6 space-y-6 w-full">
        @if(loadUserProfile()){
        <!-- Full Name -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input matInput type="text" formControlName="fullName"
                class="w-full p-2 border border-gray-300 rounded-md" readonly="true"  />
            <form-error [control]="form.get('fullName')" label="Full Name" />
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input matInput type="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded-md" />
            <form-error [control]="form.get('email')" label="Email" />
        </div>

        <!-- Phone -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
            <input matInput type="text" formControlName="phone" class="w-full p-2 border border-gray-300 rounded-md" />
            <form-error [control]="form.get('phone')" label="Phone" />
        </div>

        <!-- Phone -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
            <input matInput type="text" formControlName="jobTitle" class="w-full p-2 border border-gray-300 rounded-md"
                readonly="true" />
            <form-error [control]="form.get('jobTitle')" label="JobTitle" />
        </div>

        <!-- Department (Dropdown) -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
            <input matInput type="text" formControlName="department"
                class="w-full p-2 border border-gray-300 rounded-md" readonly="true" />
            <form-error [control]="form.get('department')" label="department" />        
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-2 pt-4">
            <button mat-raised-button type="button" class="px-5 py-2 text-white rounded-md transition
            bg-blue-700 hover:bg-blue-800
            disabled:bg-gray-400 disabled:cursor-not-allowed disabled:hover:bg-gray-400" [disabled]="isFormInValid()"
                (click)="updateProfile()">
                Save Changes
            </button>
        </div>}
    </form>
</div>
