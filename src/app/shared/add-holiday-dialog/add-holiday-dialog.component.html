<div class="p-6">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Add New Holiday</h2>

    <form [formGroup]="form" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Holiday Name</label>
            <input matInput formControlName="name" class="w-full p-2 border border-gray-300 rounded-md" />
            <form-error [control]="form.get('name')" label="Holiday Name" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
            <input matInput type="date" formControlName="date" class="w-full p-2 border border-gray-300 rounded-md" />
            <form-error [control]="form.get('date')" label="Date" />
        </div>

        <div class="flex justify-end gap-2 pt-4">
            <button mat-stroked-button type="button" class="px-5 py-2 text-white rounded-md bg-gray-500 transition"
                (click)="cancel()">Cancel</button>

            <button mat-raised-button color="primary" type="button" class="px-5 py-2 text-white rounded-md transition
            bg-blue-700 hover:bg-blue-800
            disabled:bg-gray-400 disabled:cursor-not-allowed disabled:hover:bg-gray-400" [disabled]="isFormInValid"
                (click)="submit()">Add</button>
        </div>
    </form>
</div>
