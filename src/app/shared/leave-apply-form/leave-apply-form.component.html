<form [formGroup]="form" class="bg-white shadow rounded-lg p-6 space-y-6 w-full">
  <!-- Leave Type -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Leave Type</label>
    <select matInput class="w-full p-2 border border-gray-300 rounded-md" formControlName="leaveType">
      <option value="Annual Leave">Annual Leave</option>
      <option value="Sick Leave">Sick Leave</option>
      <option value="Children Leave">Children Leave</option>
      <option value="Emergency Leave">Emergency Leave</option>
    </select>
    <form-error [control]="form.get('leaveType')" label="Leave Type" />
  </div>

  <!-- Dates -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
      <input matInput type="date" formControlName="startDate" class="w-full p-2 border border-gray-300 rounded-md"/>
      <form-error [control]="form.get('startDate')" label="Start Date" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
      <input matInput type="date" formControlName="endDate" class="w-full p-2 border border-gray-300 rounded-md" />
      <form-error [control]="form.get('endDate')" label="End Date" />
      <form-error [control]="form" label="Date range" />

    </div>
  </div>

  <!-- Reason -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Reason</label>
    <textarea matInput rows="3" formControlName="reason"
      class="w-full p-2 border border-gray-300 rounded-md resize-none"></textarea>
    <form-error [control]="form.get('reason')" label="Reason" />
  </div>

  <div class="text-right pt-4">
    <button mat-raised-button color="primary" type="button" class="px-5 py-2 text-white rounded-md transition
      bg-blue-700 hover:bg-blue-800
      disabled:bg-gray-400 disabled:cursor-not-allowed disabled:hover:bg-gray-400" [disabled]="isFormInValid()"
      (click)="onSubmit.emit()">
      {{ submitLabel }}
    </button>

  </div>
</form>
